<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inicio - Instituto Carson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>             
        <nav>
            <div class="logo">
                <img src="Imagenes/Logo.jpg" alt="Logo de Carson">
            </div>                                 
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Oferta Educativa</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>        
    </header>
    <section class="hero">
        <div class="container">
            <h1>INSTITUTO PRIVADO CARSON</h1>
            <p>Un nuevo paradigma educativo</p>
            <p>"Creemos y creamos una educación responsable"</p>                                              
        </div>
    </section> 
    <section class="central">
        <div class="Conteinercolumn">
            <div class="column left-column">
                <img src="Imagenes/Alumnos.jpg" alt="Alumnos en el aula de la instiución con una lupa">
            </div>        
            <div class="column right-column">            
                <button class="seleccionado" onclick="mostrarTexto('texto1')">VISIÓN</button>
                <button class="seleccionado" onclick="mostrarTexto('texto2')">MISIÓN</button>
                <button class="seleccionado" onclick="mostrarTexto('texto3')">VALORES</button>

                <div id="areaTexto">
                    <!-- El texto seleccionado se mostrará aquí -->
                </div>
            </div>            
        </div>
    </section>
    <section class="inferiror">
        <div class="containerInferior">
            <h1>Súmate a nuestra comunidad</h1>
            <button><a href="https://docs.google.com/forms/d/1U7feWVkIdX-ixNPdV0q-OiGF4UnJWXJSY31lcI0L_Oo/viewform?edit_requested=true" target="_blank">INSCRÍBETE</a></button>
        </div>
    </section>
    <!-- Más secciones aquí -->
    <footer>
        <p>&copy; 2023 CE Centro Educativo Carson. Diseñado por RDA para Sanba Software</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Llamada inicial para mostrar el texto del botón predeterminado
        mostrarTexto('texto1');
    </script>
